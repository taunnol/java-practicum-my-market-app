<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Витрина магазина</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<form id="main"></form>

<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Витрина магазина</span>
                </h2>

                <div class="ms-auto hstack gap-2" sec:authorize="isAuthenticated()">
                    <a class="btn btn-secondary bi bi-file-earmark-text" href="/orders"> Заказы</a>
                    <a class="btn btn-secondary bi bi-cart4" href="/cart/items"> Корзина</a>
                    <form class="m-0" method="post" th:action="@{/logout}">
                        <button class="btn btn-outline-danger bi bi-box-arrow-right" type="submit"> Выйти</button>
                    </form>
                </div>

                <div class="ms-auto" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-primary bi bi-box-arrow-in-right" href="/login"> Войти</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <input aria-label="Поиск" class="form-control me-2 mw-100" form="main" name="search"
                       placeholder="Найти..." th:value="${search}" type="search"/>
                <button class="btn btn-outline-success" form="main" type="submit">Найти</button>
                <div class="form-floating w-25">
                    <select class="form-select" form="main" id="sort"
                            name="sort" onchange="document.getElementById('main').submit()">
                        <option th:selected="${sort=='NO'}" value="NO">нет</option>
                        <option th:selected="${sort=='ALPHA'}" value="ALPHA">по алфавиту</option>
                        <option th:selected="${sort=='PRICE'}" value="PRICE">по цене</option>
                    </select>
                    <label for="sort">Сортировка</label>
                </div>
                <div class="form-floating w-25">
                    <select class="form-select" form="main" id="pageSize"
                            name="pageSize" onchange="document.getElementById('main').submit()">
                        <option th:selected="${paging.pageSize()==2}" value="2">2</option>
                        <option th:selected="${paging.pageSize()==5}" value="5">5</option>
                        <option th:selected="${paging.pageSize()==10}" value="10">10</option>
                        <option th:selected="${paging.pageSize()==20}" value="20">20</option>
                        <option th:selected="${paging.pageSize()==50}" value="50">50</option>
                        <option th:selected="${paging.pageSize()==100}" value="100">100</option>
                    </select>
                    <label for="pageSize">На странице</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2" th:each="itemsRow : ${items}">
        <div class="col" th:each="item : ${itemsRow}">
            <div class="card" th:if="${item.id() != -1}">
                <a th:href="${'/items/'+item.id()}">
                    <img alt="Нет изображения" class="card-img-top" th:src="${'/'+item.imgPath()}">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title()}"></h5>
                    <h5>
                        <span class="badge text-bg-success justify-content-end"
                              th:text="${item.price()}+' руб.'"></span>
                    </h5>
                    <p class="card-text" th:text="${item.description()}"></p>

                    <div sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/items}">
                            <div class="hstack gap-3">
                                <input name="id" th:value="${item.id()}" type="hidden">
                                <input name="search" th:value="${search}" type="hidden">
                                <input name="sort" th:value="${sort}" type="hidden">
                                <input name="pageSize" th:value="${paging.pageSize()}" type="hidden">
                                <input name="pageNumber" th:value="${paging.pageNumber()}" type="hidden">
                                <button class="btn btn-outline-secondary" name="action" type="submit" value="MINUS">-
                                </button>
                                <span th:text="${item.count()}"></span>
                                <button class="btn btn-outline-secondary" name="action" type="submit" value="PLUS">+
                                </button>
                                <button class="btn btn-warning ms-auto bi bi-cart4" name="action" th:if="${item.count()==0}"
                                        type="submit" value="PLUS"></button>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-primary bi bi-box-arrow-in-right" href="/login"> Войти, чтобы
                            добавить</a>
                    </div>
                </div>
            </div>
            <div th:unless="${item.id() != -1}">&nbsp;</div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3 justify-content-center">
                <button class="btn btn-light" form="main" name="pageNumber" th:if="${paging.hasPrevious()}"
                        th:value="${paging.pageNumber()-1}" type="submit">&larr;
                </button>
                <span th:text="${'Страница: '+paging.pageNumber()}"></span>
                <button class="btn btn-light" form="main" name="pageNumber" th:if="${paging.hasNext()}"
                        th:value="${paging.pageNumber()+1}" type="submit">&rarr;
                </button>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
